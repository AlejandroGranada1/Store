<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/registros.css">
</head>
<body>
    <div class="container">
        <button id="newUserButton" class="new-user-button">New User ðŸ‘¤</button>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Post</th>
                    <th>Start Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="10" class="empty-row">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Registro de Usuario</h2>
            <form id="formData">
                <input type="text" id="doc" placeholder="Documento" required><br>
                <input type="text" id="name" placeholder="Nombre" required><br>
                <input type="number" id="age" placeholder="Edad" required><br>
                <input type="file" id="photoInput" accept="image/*" required><br>
                <img id="preview" style="display:none; width: 100px; height: 100px; object-fit: cover; margin-top: 10px;" />
                <input type="text" id="city" placeholder="Ciudad" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="tel" id="phone" placeholder="Celular" required><br>
                <input type="date" id="startDate" placeholder="Fecha de inicio" required><br>
                <textarea id="action" placeholder="AcciÃ³n"></textarea><br>
                <textarea id="post" placeholder="Post"></textarea><br>
                <button type="submit" class="buttonCreate">Guardar</button>
            </form>
        </div>
    </div>

    <script src='./js/modal.js'></script>
</body>
</html>
